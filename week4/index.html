
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>行ってみたい世界遺産マップ!</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
    <link href="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [0, 20],
            zoom: 2
        });

        map.addControl(new maplibregl.NavigationControl());

        map.on('load', function () {
            map.addSource('heritage', {
                type: 'geojson',
                data: 'world_heritage_dream.geojson'
            });

            map.addLayer({
                id: 'heritage-points',
                type: 'circle',
                source: 'heritage',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#FF5722'
                }
            });

            map.on('click', 'heritage-points', function (e) {
                const props = e.features[0].properties;
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(
                        '<strong>' + props.name + '</strong><br>' +
                        props.country + '<br>' +
                        props.comment
                    )
                    .addTo(map);
            });

            map.on('mouseenter', 'heritage-points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'heritage-points', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
